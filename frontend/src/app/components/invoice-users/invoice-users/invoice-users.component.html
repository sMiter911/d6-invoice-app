<h2>Invoice User</h2>
<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Company</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of invoiceUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.company_name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-primary" (click)="viewUsers(user.id)">
            Select
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
